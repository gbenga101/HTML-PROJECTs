<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="discription">Thank you for taking your time in improving this platform</p>
    <form action="" method="get" id="survey-form">
        <label for="name" id="name-label">
            Name: <input type="text" id="name" placeholder="enter your name" required>
        </label><br>
        <label for="email" id="email-label">
            Email: <input type="email" id="email" placeholder="enter your mail address" required>
        </label><br>
        <label for="number" id="number-label">
            Age (optional): <input type="number" id="number" placeholder="age" min="1" max="3">
        </label>
        <p>Which option best describes your current role?</p>
        <select name="dropdown" id="dropdown">
            <option value="#">Select current role</option>
            <option value="#">Student</option>
            <option value="#">Web developer</option>
            <option value="#">Graphics Designer</option>
            <option value="#">App developer</option>
            <option value="#">Prefer not to say</option>
        </select>
       <p>Would you recommend This programme to a friend?</p>
        <label><input type="radio" checked> Yes </label><br>
        <label><input type="radio"> Maybe </label><br>
        <label><input type="radio"> No </label><br>

    </form>
</body>
</html>
