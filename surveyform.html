<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hobbies</title>
</head>
<body>
    <div style="text-align: center;">
    <form method="get">
        <h1>Employee Hobbies Survey Form</h1>
        <label>
            Enter your name: 
            <input type="text" placeholder="   enter your name" required>
        </label>
        <br> <br>
        <label>
            Enter your Department:
            <input type="text" placeholder="--Department--" required>
        </label>
        <br> <br>
        <label for="about">
            Tell us about yourself:
            <textarea name="about" id="" cols="30" rows="5" required></textarea>
        </label>
        <br><br>
        <label for="exercise">
            Do you exercise at home? 
            <input type="radio" name="exercise">Yes
            <input type="radio" name="exercise">No
        </label>
        <br><br>
        <label>
            How do you like to read about your favourite topics? <br>
            <input type="checkbox" name="">Books
            <input type="checkbox" name="">Google
            <input type="checkbox" name="">Youtube
            <input type="checkbox" name="">Magazines
        </label>
        <br><br>
        <label for="movies">
            What type of Genre of Movies do you like?
            <select>
                <option>--Select--</option>
                <option>Comedy</option>
                <option>Action</option>
                <option>History</option>
                <option>Romance</option>
            </select>
        </label>
        <p></p>
        <button type="submit" >Submit form</button>
    </form>    
    </div>
</body>
</html>
